 
		server {
		
		
		listen 80 default_server;
		server_name localhost;
		index index.php index.html;

		client_max_body_size 200M;

		error_log  /var/log/nginx/error.log;
		access_log /var/log/nginx/access.log;


		set $host_path "/usr/local/www/kosherkaddy.com";
		server_tokens off;
		port_in_redirect off;

		root   $host_path/http;
		set $yii_bootstrap "index.php";


		client_header_buffer_size 10000k;
		large_client_header_buffers 16 9024k;


		error_page 404 /404.php;
		location = /custom_404.html {
		root /usr/local/www/kosherkaddy.com//http;
		internal;
		}




		gzip on;
		gzip_comp_level    5;
		gzip_min_length    256;
		gzip_proxied       any;
		gzip_vary          on;

		gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy;


		# Feed
		location ~* \.(?:rss|atom)$ {
		expires 1h;
		add_header Cache-Control "public";
		}

		# Media: images, icons, video, audio, HTC
		location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
		expires 1M;
		access_log off;
		add_header Cache-Control "public";

		gzip on;
		gzip_comp_level    5;
		gzip_min_length    256;
		gzip_proxied       any;
		gzip_vary          on;

		gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy;

		}

		# CSS and Javascript
		location ~* \.(?:css|js)$ {
		expires 1y;
		access_log off;
		add_header Cache-Control "public";


		gzip on;
		gzip_comp_level    5;
		gzip_min_length    256;
		gzip_proxied       any;
		gzip_vary          on;

		gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy;
		}



		location / {

		index index.php index.html index.htm;
		try_files $uri $uri/ =404;
		}


		location ~ ^/(.*tpl|protected|framework|themes/\w+/views) {
		deny  all;
		}
		location ~ \.(js|css|html|png|map|jpg|gif|swf|ico|pdf|fla|zip|rar)$ {
		try_files $uri =404;
		}

		location ~ \.php$ {
		try_files $uri =404;

		fastcgi_split_path_info  ^(.+\.php)(.*)$;
		set $fsn /$yii_bootstrap;
		if (-f $document_root$fastcgi_script_name){
		set $fsn $fastcgi_script_name;
		}
          fastcgi_pass php:9000;
		include fastcgi_params;
		fastcgi_param  SCRIPT_FILENAME  $document_root$fsn;
		fastcgi_param  PATH_INFO        $fastcgi_path_info;
		fastcgi_param  PATH_TRANSLATED  $document_root$fsn;
		fastcgi_read_timeout 6000;

		}


		location ~ /\. {
		deny all;
		access_log off;
		log_not_found off;
		}



		location ^~/uploads/mms/ {

		try_files $uri $uri/ @rewrite;

		}
		location @rewrite {
		rewrite  -([a-z0-9._-]*)$ https://$server_name/uploads/mms/$1 last;
		}




		error_page 404 /404.php;


		include includes/rewriterules;




		}
